<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Salas de Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            border: none;
            border-radius: 25px;
        }
        .sala-card {
            transition: transform 0.2s;
        }
        .sala-card:hover {
            transform: translateY(-5px);
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>
                Sistema de Reserva de Salas
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Buscar Salas Disponibles
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Capacidad mínima</label>
                                <input type="number" class="form-control" id="capacidad" placeholder="Ej: 4">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Biblioteca">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="buscarSalas()">
                                    <i class="fas fa-search me-2"></i>Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="salas-container">
                    <!-- Las salas se cargarán aquí dinámicamente -->
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-check me-2"></i>
                            Mis Reservas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="reservas-container">
                            <p class="text-muted mb-0">No tienes reservas activas</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reservar Sala</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="sala-info" class="mb-3"></div>
                    <form id="reserva-form">
                        <div class="mb-3">
                            <label class="form-label">Fecha y Hora de Inicio</label>
                            <input type="datetime-local" class="form-control" id="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha y Hora de Fin</label>
                            <input type="datetime-local" class="form-control" id="fechaFin" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="reservarSala()">Reservar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let salasData = [];
        let salaSeleccionada = null;

        // Cargar salas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarSalas();
        });

        async function cargarSalas() {
            try {
                const response = await fetch('/api/salas/disponibles');
                const salas = await response.json();
                salasData = salas;
                mostrarSalas(salas);
            } catch (error) {
                console.error('Error cargando salas:', error);
                mostrarMensajeError('Error al cargar las salas');
            }
        }

        async function buscarSalas() {
            const capacidad = document.getElementById('capacidad').value;
            const ubicacion = document.getElementById('ubicacion').value;

            let url = '/api/salas';
            const params = [];

            if (capacidad) params.push(`capacidad=${capacidad}`);
            if (ubicacion) params.push(`ubicacion=${ubicacion}`);

            if (params.length > 0) {
                url = '/api/salas/buscar?' + params.join('&');
            }

            try {
                const response = await fetch(url);
                const salas = await response.json();
                mostrarSalas(salas);
            } catch (error) {
                console.error('Error buscando salas:', error);
                mostrarMensajeError('Error al buscar salas');
            }
        }

        function mostrarSalas(salas) {
            const container = document.getElementById('salas-container');

            if (salas.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No se encontraron salas disponibles</div>';
                return;
            }

            container.innerHTML = salas.map(sala => `
                <div class="card sala-card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">${sala.nombre}</h5>
                                <p class="card-text">${sala.descripcion}</p>
                                <p class="text-muted mb-1">
                                    <i class="fas fa-users me-1"></i>Capacidad: ${sala.capacidad} personas
                                </p>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-map-marker-alt me-1"></i>${sala.ubicacion}
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-success" onclick="abrirModalReserva('${sala.id}')">
                                    <i class="fas fa-calendar-plus me-1"></i>Reservar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function abrirModalReserva(salaId) {
            salaSeleccionada = salasData.find(s => s.id === salaId);
            if (!salaSeleccionada) return;

            document.getElementById('sala-info').innerHTML = `
                <h6>${salaSeleccionada.nombre}</h6>
                <p class="mb-0">${salaSeleccionada.descripcion}</p>
                <small class="text-muted">Capacidad: ${salaSeleccionada.capacidad} personas</small>
            `;

            // Establecer fecha mínima como hoy
            const ahora = new Date();
            const fechaMinima = ahora.toISOString().slice(0, 16);
            document.getElementById('fechaInicio').min = fechaMinima;
            document.getElementById('fechaFin').min = fechaMinima;

            new bootstrap.Modal(document.getElementById('reservaModal')).show();
        }

        async function reservarSala() {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            if (!fechaInicio || !fechaFin) {
                alert('Por favor complete todos los campos');
                return;
            }

            const reserva = {
                sala: { id: salaSeleccionada.id },
                fechaInicio: new Date(fechaInicio).toISOString(),
                fechaFin: new Date(fechaFin).toISOString()
            };

            try {
                const response = await fetch('/api/reservas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reserva)
                });

                if (response.ok) {
                    alert('¡Reserva creada exitosamente!');
                    bootstrap.Modal.getInstance(document.getElementById('reservaModal')).hide();
                    document.getElementById('reserva-form').reset();
                    cargarSalas(); // Recargar salas
                } else {
                    alert('Error al crear la reserva. Verifique los datos e intente nuevamente.');
                }
            } catch (error) {
                console.error('Error creando reserva:', error);
                alert('Error al crear la reserva');
            }
        }

        function mostrarMensajeError(mensaje) {
            const container = document.getElementById('salas-container');
            container.innerHTML = `<div class="alert alert-danger">${mensaje}</div>`;
        }
    </script>
</body>
</html>
